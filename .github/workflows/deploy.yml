name: Fly Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    name: Deploy cdc.cy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions@1.3
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: 'deploy --build-arg COMMIT_SHA=${{ github.sha }}'
