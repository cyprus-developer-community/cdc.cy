name: Code Quality

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: false
        default: lts/gallium
      pnpm-version:
        type: string
        required: false
        default: latest

jobs:
  codequality:
    name: Prettier & Lint & Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: '${{ inputs.pnpm-version }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install Node Modules
        run: pnpm i

      - name: Prettier
        run: pnpm prettier:check

      - name: Lint
        run: pnpm lint:check

      - name: Type check
        run: pnpm typecheck
