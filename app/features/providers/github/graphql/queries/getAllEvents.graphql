query getAllEvents($owner: String!, $repo: String!) {
  getUpcomingEvents: repository(owner: $owner, name: $repo) {
    issues(
      filterBy: { labels: "Approved :white_check_mark:" }
      orderBy: { field: CREATED_AT, direction: ASC }
      first: 100
      states: OPEN
    ) {
      nodes {
        ...IssueFragment
      }
      totalCount
    }
  }
  getPastEvents: repository(owner: $owner, name: $repo) {
    issues(
      filterBy: { labels: "Approved :white_check_mark:" }
      orderBy: { field: CREATED_AT, direction: ASC }
      first: 100
      states: CLOSED
    ) {
      nodes {
        ...IssueFragment
      }
      totalCount
    }
  }
}

fragment LabelFragment on Label {
  name
  description
  url
  color
}

fragment UserFragment on User {
  __typename
  id
  login
  name
  url
  avatarUrl
}

fragment IssueFragment on Issue {
  id
  url
  title
  body
  bodyHTML
  createdAt
  updatedAt
  createdAt
  updatedAt
  publishedAt
  state
  closed
  number
  closedAt
  author {
    ...UserFragment
  }
  participants(first: 20) {
    nodes {
      ...UserFragment
    }
  }
  reactions(first: 100) {
    nodes {
      user {
        ...UserFragment
      }
    }
    totalCount
  }
  labels(first: 10) {
    nodes {
      ...LabelFragment
    }
  }
}
