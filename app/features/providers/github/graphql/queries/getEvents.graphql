query getEvents($owner: String!, $repo: String!) {
  repository(owner: $owner, name: $repo) {
    issues(
      filterBy: { labels: "Approved :white_check_mark:" }
      orderBy: { field: CREATED_AT, direction: ASC }
      first: 100
    ) {
      edges {
        node {
          id
          url
          title
          body
          createdAt
          updatedAt
          state
          labels(first: 10) {
            nodes {
              name
            }
          }
          author {
            ... on User {
              login
              name
              url
            }
          }
          reactions(first: 100, content: THUMBS_UP) {
            edges {
              node {
                user {
                  name
                  login
                  url
                }
              }
            }
          }
        }
      }
      totalCount
    }
  }
}
